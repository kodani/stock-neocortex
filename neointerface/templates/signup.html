        <div class="content">
            <div class="container-fluid">
                <div class="row">
					<div class="col-md-6 col-md-offset-2">
                        <div class="card middle">
                            <div class="header text-center">
                                <h1 class="title text-primary">IOT Communicate</h1>
                                <h2 class="title text-success">signup</h2>
								<br>
                            </div>
                            <div class="content">
                                <form action="/signup" method="POST">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>name</label>
                                                <input name="name" type="text" class="form-control" placeholder="name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                             <div class="form-group">
                                                <label>email</label>
                                                <input name="email" type="text" class="form-control" placeholder="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>password</label>
                                                <input name="pword" type="password" class="form-control" placeholder="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                             <div class="form-group">
                                                <label>retype passsword</label>
                                                <input type="password" class="form-control" placeholder="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                           <a href="/login" <button class="btn btn-info btn-fill pull-left">login</button></a>
                                        </div>
                                        <div class="col-md-6">
                                           <button type="submit" class="btn btn-info btn-fill pull-right">sign up</button>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
